<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TanStack Router</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      html {
        color-scheme: light dark;
      }
      * {
        @apply border-gray-200 dark:border-gray-800;
      }
      body {
        @apply bg-gray-50 text-gray-950 dark:bg-gray-900 dark:text-gray-200;
      }

      @layer base {
        h1 {
          @apply text-4xl font-bold text-gray-800 mb-4;
        }
        h2 {
          @apply text-3xl font-semibold text-gray-700 mb-3;
        }
        h3 {
          @apply text-2xl font-medium text-gray-600 mb-2;
        }
        p {
          @apply text-base text-gray-600 leading-relaxed mb-4;
        }
        a {
          @apply text-blue-600 hover:text-blue-800 underline;
        }
        ul {
          @apply list-disc pl-6 mb-4;
        }
        li {
          @apply mb-2;
        }
      }

      @layer components {
        .btn {
          @apply bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700;
        }
        .card {
          @apply bg-white shadow-lg rounded-lg p-6 mb-6;
        }
        .input {
          @apply border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500;
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
